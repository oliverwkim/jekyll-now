---
layout: compress
---

{% include head.html %}

    <main>

        {% include header.html %}

        {{ page.content }}

        {% for post in site.posts %}
            <article>
                <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
                <span class="mini-note">{{ post.date | date: "%b %-d, %Y" }}</span>
                {{ post.excerpt }}
            </article> 
        {% endfor %}

    </main>

    {% include footer.html %}

</body>
</html>
